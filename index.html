<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas Plan Escala + y Escala lo-que-sea</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Calendario -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin: 0 0 14px 0;
    }
    label {
      font-weight: 700;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px; /* evita zoom iOS */
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #ffa726;
      color: white;
      font-weight: 800;
      border: none;
      cursor: pointer;
      border-radius: 12px;
    }
    #mensaje {
      display: none;
      text-align: left;
      font-weight: 700;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      line-height: 1.35;
      font-size: 14px;
    }
    #mensaje.ok {
      background: #e6f4ea;
      color: #202124;
      border-left: 6px solid #34a853;
    }
    #mensaje.err {
      background: #ffe8e8;
      color: #c62828;
      border-left: 6px solid #c62828;
    }
    #otraReserva {
      display: none;
      margin-top: 10px;
      padding: 12px;
      background-color: #eee;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: 800;
    }
    #diaTexto{
      display:block;
      margin-top:-10px;
      margin-bottom:16px;
      color:#666;
      font-size: 13px;
    }
    .flatpickr-calendar { z-index: 9999 !important; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reservas Plan Escala + y Escala lo-que-sea</h2>

    <form id="reservaForm">
      <label>Nombre:</label>
      <input type="text" name="nombre" autocomplete="name" required />

      <label>Correo electrónico:</label>
      <input type="email" name="correo" autocomplete="email" required />

      <label>Celular:</label>
      <input type="tel" name="celular" inputmode="numeric" autocomplete="tel" required />

      <label>Selecciona una fecha:</label>
      <input type="text" id="fecha" name="fecha" placeholder="Elige un día en el calendario" readonly required />
      <small id="diaTexto"></small>

      <label>Horario:</label>
      <select name="horario" id="horario" required>
        <option value="">Selecciona una fecha primero</option>
      </select>

      <button type="submit">Reservar</button>
    </form>

    <div id="mensaje"></div>
    <button id="otraReserva" type="button">Hacer otra reserva</button>
  </div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbxKpMN2Rxp38sluli00RMzEd1iQLyJ0bn_lbEdam30dWxugjn9hOC74B1F14LeYompW/exec';

  let disponibilidad = {};
  let fechaSeleccionada = "";

  function mostrarDiasDisponibles(data) {
    if (!data || typeof data !== 'object') {
      mostrarMensaje("Error al cargar disponibilidad.", false);
      return;
    }
    disponibilidad = data;
    initCalendar();
  }

  function cargarDisponibilidad() {
    const script = document.createElement("script");
    script.src = `${API_URL}?action=obtenerDisponibilidad&callback=mostrarDiasDisponibles`;
    document.body.appendChild(script);
  }

  function initCalendar() {
    const diasDisponibles = new Set(Object.keys(disponibilidad));

    const mapDayNameToIndex = {
      "Domingo": 0,
      "Lunes": 1,
      "Martes": 2,
      "Miércoles": 3,
      "Miercoles": 3,
      "Jueves": 4,
      "Viernes": 5,
      "Sábado": 6,
      "Sabado": 6
    };

    const allowedIndexes = new Set(
      Array.from(diasDisponibles)
        .map(d => mapDayNameToIndex[d])
        .filter(v => v !== undefined)
    );

    const input = document.getElementById("fecha");
    if (input._flatpickr) input._flatpickr.destroy();

    const fp = flatpickr("#fecha", {
      dateFormat: "Y-m-d",
      minDate: "today",
      maxDate: new Date().fp_incr(90),
      disableMobile: true,
      enable: [
        function(date){
          return allowedIndexes.has(date.getDay());
        }
      ],
      onChange: function(selectedDates, dateStr){
        fechaSeleccionada = dateStr;
        const dia = obtenerNombreDia(dateStr);
        document.getElementById("diaTexto").textContent = `Día: ${dia}`;
        cargarHorariosParaDia(dia);
        fp.close();
      }
    });

    resetUI();
  }

  function resetUI(){
    fechaSeleccionada = "";
    document.getElementById("diaTexto").textContent = "";
    document.getElementById("horario").innerHTML = `<option value="">Selecciona una fecha primero</option>`;
  }

  function obtenerNombreDia(yyyy_mm_dd) {
    const [y,m,d] = yyyy_mm_dd.split("-").map(Number);
    const dt = new Date(y, m-1, d, 12, 0, 0);
    const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
    return dias[dt.getDay()];
  }

  function cargarHorariosParaDia(dia) {
    const select = document.getElementById("horario");
    select.innerHTML = "";

    const horas = disponibilidad[dia] || [];
    if (!horas.length) {
      select.innerHTML = `<option value="">No hay horarios disponibles</option>`;
      return;
    }

    horas.forEach(h => {
      const opt = document.createElement("option");
      opt.value = h;
      opt.textContent = h;
      select.appendChild(opt);
    });
  }

  document.getElementById("reservaForm").addEventListener("submit", async e => {
    e.preventDefault();
    if (!fechaSeleccionada) return mostrarMensaje("Selecciona una fecha en el calendario.", false);

    // blindaje: asegurar valor
    document.querySelector('input[name="fecha"]').value = fechaSeleccionada;

    const form = e.target;
    const data = new FormData(form);

    const body = new URLSearchParams();
    for (const pair of data.entries()) body.append(pair[0], pair[1]);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      const text = await res.text();
      mostrarMensaje(text, text.includes("✅"));

      if (text.includes("✅")) {
        form.reset();
        resetUI();
        document.getElementById("otraReserva").style.display = "block";
        cargarDisponibilidad();
      }
    } catch (error) {
      mostrarMensaje("Error al enviar la reserva.", false);
    }
  });

  function mostrarMensaje(msg, ok) {
    const mensaje = document.getElementById("mensaje");
    mensaje.className = ok ? "ok" : "err";
    mensaje.textContent = msg;
    mensaje.style.display = "block";
  }

  document.getElementById("otraReserva").addEventListener("click", () => {
    document.getElementById("reservaForm").reset();
    resetUI();
    document.getElementById("mensaje").style.display = "none";
    document.getElementById("otraReserva").style.display = "none";
    cargarDisponibilidad();
  });

  cargarDisponibilidad();
</script>

</body>
</html>
